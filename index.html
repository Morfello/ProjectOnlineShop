<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Final project presenting an online store">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <header>
        <img id="logo" src="logo.png">
        <nav>
            <div class="nav-div">
                <ul>
                    <li><a href="#menu">menu</a></li>
                    <li><a href="#kupony">kupony</a></li>
                    <li><a href="#kontakt">kontakt</a></li>
                </ul>
            </div>
            <div class="nav-div">
                <h1>Nazwa Firmy</h1>
            </div>
            <div class="nav-div">
                <ul>
                    <li><a href="#logowanie">logowanie</a></li>
                    <span style="color:white">/</span>
                    <li><a href="#rejestracja">rejestracja</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="slider">
                <div class="slides">

                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">

                    <figure>
                        <div class="slide first">
                            <!-- <h1>Naleśniki z polewą</h1> -->
                            <img src="1.jpg" alt="naleśniki z polewą">
                        </div>
                        <div class="slide">
                            <!-- <h1>Pizza</h1> -->
                            <img src="2.jpg" alt="Pizza">
                        </div>
                        <div class="slide">
                            <!-- <h1>Mini burger</h1> -->
                            <img src="3.jpg" alt="Mini burger">
                        </div>
                        <div class="slide">
                            <!-- <h1>Brokuły polewane oliwą</h1> -->
                            <img src="4.jpg" alt="Brokuły polewane oliwą">
                        </div>
                        <div class="slide">
                            <!-- <h1>Pizza 2</h1> -->
                            <img src="5.jpg" alt="Pizza 2">
                        </div>
                    </figure>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>

                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                    </div>
                </div>
            </div>
        </section>
        <div class="main">
        <section role="region" aria-labelledby="kupony">
            <h2 id="kupony">kupony</h2>
        </section>
        <section role="region" aria-labelledby="kontakt">
            <h2 id="kontakt">kontakt</h2>
        </section>
        </div>
    </main>
</body>

</html>
